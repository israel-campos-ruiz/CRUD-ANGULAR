<h1 class=" text-center mt-3">Héroe  <span>nombre del héroe </span></h1>
<hr>

<div class="row text-right">
  <div class="col-sm-12">
    <button [routerLink]= "['heroes']" class=" btn btn-warning"><i class="fa fa-arrow-left"></i>regresar</button>
  </div>
</div>


<div class="row animated fadeIn faster">
  <div class="col">

    <form 
          action="" 
          method="" 
          class=" "
          (ngSubmit)= "guardar( f )"
          #f = "ngForm">

        <div class="form-group">
          <label for="" >Firebase ID</label>
          <input [(ngModel)]="heroe.id"
                 name = "id"
                 type="text" 
                 class="form-control" 
                 disabled="disabled"
                 placeholder="Firebase ID"> 
        </div>

        
        <div class="form-group">
          <label for="" >Nombre</label>
          <div class ="text-danger" *ngIf="nombre.errors?.required">nombre requerido</div>
            <input [(ngModel)]="heroe.nombre"
                   name="nombre"
                   type="text"
                   class="form-control" 
                   required 
                   placeholder="Nombre"
                   #nombre = "ngModel"
                   minlength="2"
                   > 
                  
          </div>
           
          
          
          <div class="form-group">
              <label for="" >Poder</label>
              <input [(ngModel)]="heroe.poder"
                      name=" poder "
                      type="text" 
                      class="form-control"  
                      placeholder="Poder"
                      #poder = "ngModel"
                      > 
            </div>



            <div class="form-group">
                <label for="" >Estado</label>
                <br>
                 <button *ngIf="heroe.vivo"
                          (click) = "heroe.vivo = false"
                         class="btn btn-outline-success w-50" 
                         type="button">
                   <i class=" fa fa-smile"></i>
                   vivo
                 </button> 
                 <button *ngIf="!heroe.vivo"
                        (click) = "heroe.vivo = true" 
                        class="btn btn-outline-danger w-50" 
                        type="button">
                 <i class="fas fa-skull-crossbones    "></i>
                   Muerto
                 </button> 
              </div>

             
            
                <hr>


              <div class="form-group text-center" >
                <button class="btn btn-info w-25 " type="submit">
                  <li class="fa fa-save"></li>
                  guardar
                </button>

               
              </div>
            </form>

               <div class="d-flex align-center justify-content-center">
                  <button (click)="deleteHeroe(heroe, i )" class="btn btn-danger w-25">
                      <i class="fa fa-trash"></i>
                      borrar
                  </button>
               </div>


  </div>
</div>
