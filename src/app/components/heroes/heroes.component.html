<h1 class="container text-info text-center ">Listado de Heroes</h1>
<hr>

<div class="row">
  <div class="col-sm-12 text-right">
    <button [routerLink]="['/heroe/nuevo']" class="btn btn-primary text-right">
      agregar <i class="fa fa-plus"></i>
    </button>
  </div>
  <nav class="navbar d-flex flex-row-reverse w-100 mt-3">
      <form class="form-inline">
        <input 
              class="form-control mr-sm-2 redondo" 
              type="search" 
              placeholder="Buscar" 
              aria-label="Search"
              [(ngModel)]="filterPost"
              name="filter"
              >
      </form>
    </nav>
</div>


<div class="containerColor">
    <table class="table mt-5" *ngIf="!cargando &&  heroes.length > 0">
        <thead class="text-azul ">
          <tr>
            
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Herramientas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes | filter:filterPost; let i = index   " >
          
            <td *ngIf="heroe.vivo" class="text-verde h5">{{heroe.nombre}}</td>
            <td *ngIf="!heroe.vivo" class="text-danger  h5">{{heroe.nombre}}</td>
            <td *ngIf="heroe.vivo" class=" text-verde h5">{{heroe.poder}}</td>
            <td *ngIf="!heroe.vivo" class="text-danger  h5">{{heroe.poder}}</td>
            <td>
              <button class="btn btn-success w-50" *ngIf="heroe.vivo">vivo</button>
              <button class="btn btn-danger w-50" *ngIf="!heroe.vivo">muerto</button>
            </td>
            <td>
              <button [routerLink]="['/heroe',heroe.id]" class="btn btn-info mr-1 ">
                  <i class="fa fa-edit"></i>
                editar
              </button>
             
            

            </td>
          </tr>
        </tbody>
      </table>
      
</div>

<div *ngIf="cargando" 
    class=" alert alert-dark text-center mt-5">
  <h3 class="alert-heading"> Cargando </h3>
  <p class="h2">
    <i class=" fa fa-sync-alt fa fa-spin spin-2x"></i>
  </p>

  <p>
    Por favor espere
  </p>
</div>


<div *ngIf="!cargando && heroes.length === 0 "
    class=" alert alert-danger text-center mt-5">
  <h3 class="alert-heading"> Sin registros </h3>
  <p class="h2">
    <i class=" fa fa-exclamation-circle"></i>
  </p>


</div>
